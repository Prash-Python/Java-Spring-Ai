spring:
  application:
    name: spring-ai-java-development
  ai:
    openai:
      api-key:
        embedding:
          options:
           model: text-embedding-ada-002
    vectorstore:
      redis:
        index-name: product-index
        prefix: product
  jpa:
    show-sql: true
  main:
    allow-bean-definition-overriding: true
  ## This config is for Radis Vector database.
  data:
    redis:
      host: localhost
      port: 6379
  ## This config is for maximum audio file size for AI Transcription.
  servlet:
    multipart:
      max-file-size: 10MB

